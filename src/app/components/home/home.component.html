<div class="p-3">
  
  <div class="my-3">
    <div class="lg:w-2/3 w-full mx-auto text-center py-3">
      <h1 class="font-bold text-4xl text-center mb-4 leading-[1.3]">
      {{ 'home_title' | translate | async }}
    </h1>
    <p class="text-zinc-500 text-center text-xl leading-[1.5] my-3">{{'home_description' | translate | async}}</p>
    <div class="flex justify-center gap-2 align-center px-3 lg:p-4 py-5  lg:w-3/4 mx-auto">
      <p-button
        [routerLink]="['/new-group']"
        label="{{ 'new_group' | translate | async }}"
        [rounded]="true"
        styleClass=" w-full block  "
        class="w-full  block  "
     
      />

      <p-button
        [routerLink]="['/group']"
        label="{{ 'learn_more' | translate | async }}"
        [rounded]="true"
         styleClass=" w-full block "
        class="w-full block "
     
      [variant]="'outlined'"
      />
      
    </div>
    </div>
    
  </div>
  <div class="image-container w-100 py-5 my-3 md:my-2">
    <img src="assets/images/3.png" class="rounded-md" alt="" />
  </div>
</div>
