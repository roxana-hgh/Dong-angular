<div class="py-4 my-3">
  <div class="flex justify-center py-2 w-full">
    <p-stepper [(value)]="activeStep" class="basis-[37rem]">
      <p-step-list>
        <p-step [value]="1" class="flex flex-row flex-auto justify-center gap-2">
          <ng-template #content let-activateCallback="activateCallback" let-value="value">
            <button class="bg-transparent border-0 inline-flex flex-col gap-2" routerLink="/group">
              <span class="rounded-full border-2 w-8 h-8 inline-flex items-center justify-center" [ngClass]="{
                  'bg-primary text-primary-contrast border-primary':
                    value <= activeStep,
                  'border-surface': value > activeStep
                }">
                <i class="pi pi-users"></i>
              </span>
            </button>
          </ng-template>
        </p-step>

        <p-step [value]="2" class="flex flex-row">
          <ng-template #content let-activateCallback="activateCallback" let-value="value">
            <button class="bg-transparent border-0 inline-flex flex-col gap-2" routerLink="/expenses">
              <span class="rounded-full border w-8 h-8 inline-flex items-center justify-center" [ngClass]="{
                  'bg-primary text-primary-contrast border-primary':
                    value <= activeStep,
                  'border-surface': value > activeStep
                }">
                <i class="pi pi-money-bill text-sm "></i>
              </span>
            </button>
          </ng-template>
        </p-step>

        <p-step [value]="3" class="flex flex-row">
          <ng-template #content let-activateCallback="activateCallback" let-value="value">
            <button class="bg-transparent border-0 inline-flex flex-col gap-2" [disabled]="true" routerLink="/summery">
              <span
                class="rounded-full border border-indigo-500 w-8 h-8 inline-flex items-center justify-center text-secondary"
                [ngClass]="{
                  'bg-primary text-primary-contrast border-primary':
                    value <= activeStep,
                  'border-surface': value > activeStep
                }">
                <i class="pi pi-receipt text-sm text-stone-400"></i>
              </span>
            </button>
          </ng-template>
        </p-step>
      </p-step-list>
    </p-stepper>
  </div>

  <div class="w-full m-auto max-w-xl min-w-[300px] my-4">
    <div class="border shadow-sm rounded-xl p-3 md:p-4">
      <div class="py-2">
        <h4 class="text-lg m-0 font-bold">
          {{ 'expenses' | translate | async }}
        </h4>

      </div>

      <form [formGroup]="expenseForm" (ngSubmit)="addExpense()" action="">
        <div class="">
          <div class="w-full max-w-xl min-w-[300px]">
            <div class="py-2 my-2">
              <label class="block mb-3 font-bold text-sm px-1 ">
                {{ 'expense_name' | translate | async }}
              </label>
              <input formControlName="expenseName"
                class="w-full  text-sm border border-slate-200 rounded-full px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 focus:shadow"
                placeholder="{{ 'expense_name_placeholder' | translate | async }}" />
            </div>

            <div class="py-2 my-2">
              <label class="block mb-3 font-bold text-sm px-1">
                {{ 'expense_amount' | translate | async }}
              </label>
              <input formControlName="amount" type="number"
                class="w-full  text-sm border border-slate-200 rounded-full px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 focus:shadow"
                placeholder="{{ 'expense_amount_placeholder' | translate | async }}" />
            </div>

            <div class="py-2 my-2">
              <label class="block mb-3 font-bold text-sm px-1 ">
                {{ 'who_payed' | translate | async }}
              </label>
              <div class="relative">
                <select formControlName="paidBy"
                  class="w-full text-sm border border-slate-200 rounded-full pl-3 pr-8 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 focus:shadow-md appearance-none cursor-pointer">
                  <option *ngFor="let member of groupMembers" [value]="member.name">
                    {{ member.name }}
                  </option>
                </select>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2"
                  stroke="currentColor" class="h-5 w-5 ml-1 absolute top-2.5 right-2.5 text-slate-700">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                </svg>
              </div>
            </div>
            <div class="py-2 my-2">
              <div class="relative max-w-xl flex w-full flex-col ">
                <label class="block mb-3 font-bold text-sm px-1 ">
                  {{ 'split_between' | translate | async }}
                </label>
                <nav class="flex flex-col min-w-[240px] gap-1 rounded-xl py-2 px-1 border">
                  <div *ngFor="let member of groupMembers; let i = index"
                    class="flex w-full items-center rounded-lg p-0 transition-all ">
                    <label for="member-checklist-{{ i }}" class="flex w-full cursor-pointer items-center px-3 py-2">
                      <div class="inline-flex items-center relative">
                        <input type="checkbox" id="member-checklist-{{ i }}"
                          [checked]="expenseForm.value.splitBetween.includes(member.name)"
                          (change)="onCheckboxChange(member.name, $event)"
                          class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded  hover:shadow-md border border-slate-300 checked:bg-primary checked:border-primary" />
                        <span
                          class="absolute text-primary-contrast opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                            fill="currentColor" stroke="currentColor" stroke-width="1">
                            <path fill-rule="evenodd"
                              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                              clip-rule="evenodd"></path>
                          </svg>
                        </span>
                      </div>
                      <span class="cursor-pointer ml-2 text-sm">
                        {{ member.name }}
                      </span>
                    </label>
                  </div>
                </nav>
              </div>



            </div>
          </div>
        </div>
      </form>

      <div class="my-2 py-2 flex flex-col gap-2">
        <button [routerLink]="['/expenses']" [disabled]="groupMembers.length === 0"
          class="rounded-full w-full  bg-primary py-2 px-5 border border-transparent text-center text-sm text-primary-contrast transition-all disabled:pointer-events-none disabled:opacity-70">
          {{ 'add_expense' | translate | async }}
        </button>
        <button (click)="displaylist = true"
          class="rounded-full w-full flex items-center gap-1 justify-center bg-primary-50  py-2 px-5 border border-primary-400 text-center text-sm text-primary-700 transition-all disabled:pointer-events-none disabled:opacity-70">

          {{ 'expenses_list' | translate | async }}
          <p-badge value="{{expenses.length}}" badgeSize="small" />
        </button>

      </div>
    </div>

    <div class="flex justify-between gap-3 my-3 py-2">

      <button [routerLink]="['/group']" type="button"
        class="bg-neutral-200 text-neutral-600 rounded-full text-sm py-2 px-4 flex items-center justify-center">
        {{ 'back_to_group_setup' | translate | async }}
      </button>
      <button [routerLink]="['/summary']" type="button"
        class="bg-primary text-primary-contrast rounded-full text-sm py-2 px-4 flex items-center justify-center">
        {{ 'view_summary' | translate | async }}
      </button>
    </div>
  </div>
</div>

<p-drawer [(visible)]="displaylist" position="right" header="{{ 'expenses_list' | translate | async }}">
 
   <div *ngIf="expenses.length > 0" class="relative flex flex-col">
    <nav class="flex  flex-col gap-1 p-1">
      <div *ngFor="let expense of expenses; let i = index"
        class="flex w-full items-center p-2  border border-slate-200 rounded-lg mb-2">
        <div class="px-1">
          <h6 class="font-medium">{{ expense.expenseName }}</h6>
          <p class="text-sm ">{{ expense.amount }} $</p>
          <p class="text-sm ">{{ 'paid_by' | translate | async }} {{ expense.paidBy }}</p>
          <p class="text-sm ">{{ 'split' | translate | async }} {{ expense.splitBetween.join(', ') }}</p>
        </div>
        <div class="ml-auto grid place-items-center">
          <button (click)="removeExpense(i)" type="button"
            class="rounded-md border border-transparent p-2.5 hover:bg-slate-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Z"/>
            </svg>
          </button>
        </div>
      </div>
    </nav>
   </div>

</p-drawer>
