<div class="example-sidenav-content">
  <header class="container mx-auto px-3 md:px-4 lg:px-40 relative mb-3">
    <div class="flex gap-x-5 lg:gap-x-10 items-center border-b ">
      <div class="logo-container py-5">
        <a [routerLink]="['/start']" class="text-lg font-bold">DONG</a>
      </div>

      <!-- Drawer toggle for mobile -->
      <div class="menu-widgets ms-auto">
        <button (click)="visible = true" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </header>
</div>

<p-drawer #drawerRef [(visible)]="visible">
  <ng-template #headless>
    <div class="flex flex-col h-full py-3">
      <div class="position-relative h-full">
        <div class="offcanvas-header mb-3 flex justify-between px-3 ">
          <span class="font-semibold text-2xl text-primary">DONG</span>
          <button (click)="closeCallback($event)" class="p-1">
            <span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="m12 13.4l-4.9 4.9q-.275.275-.7.275t-.7-.275t-.275-.7t.275-.7l4.9-4.9l-4.9-4.9q-.275-.275-.275-.7t.275-.7t.7-.275t.7.275l4.9 4.9l4.9-4.9q.275-.275.7-.275t.7.275t.275.7t-.275.7L13.4 12l4.9 4.9q.275.275.275.7t-.275.7t-.7.275t-.7-.275z"
                /></svg
            ></span>
          </button>
        </div>
        <ul class="nav flex flex-col gap-4 px-3 ">
          <li
            class="hover:text-primary p-1"
          >
            <a [routerLink]="['/start']">{{ "home" | translate | async }}</a>
          </li>
          <li
            class=" hover:text-primary p-1"
          >
            <a [routerLink]="['/group']">{{ "group" | translate | async }}</a>
          </li>
        </ul>

        <div class="absolute bottom-3 left-0 w-full flex justify-between p-3">
          <div class="">
            <p-selectbutton
              [options]="langOptions"
              size="small"
              (onChange)="set_lang()"
              [(ngModel)]="Langvalue"
              optionLabel="label"
              optionValue="value"
              aria-labelledby="basic"
            />
          </div>
          <div class="">
            <p-selectbutton
              [options]="ThemeModeOptions"
              size="small"
              (onChange)="toggleDarkMode()"
              [(ngModel)]="darkMode"
              optionLabel="label"
              optionValue="value"
              aria-labelledby="basic"
            />
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-drawer>
