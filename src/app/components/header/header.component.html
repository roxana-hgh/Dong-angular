<header class="container mx-auto px-3 md:px-4 lg:px-40 relative mb-3">
  <div class="flex gap-x-5 lg:gap-x-10 items-center border-b border-gray-300">
    <div class="logo-container py-5">
      <span class="text-lg font-bold">DONG</span>
    </div>
    <div
      class="nav-menu text-neutral-600 hidden lg:block fixed lg:relative left-0 top-0 border lg:border-0 h-screen lg:h-full bg-white min-w-52 lg:min-w-auto p-5 lg:p-0"
    >
      <button class="close-menu-btn mb-5 lg:hidden">
        <img src="./assets/images/icon-close.svg" alt="" />
      </button>
      <ul class="nav flex flex-col lg:flex-row h-full gap-4">
        <li
          class="lg:py-5 hover:text-gray-900 border-b-2 border-transparent hover:border-b-2 hover:border-primary"
        >
          <a [routerLink]="['/start']">{{'home' | translate | async}}</a>
        </li>
        <li
          class="lg:py-5 hover:text-gray-900 border-b-2 border-transparent hover:border-b-2 hover:border-primary"
        >
          <a [routerLink]="['/group']">{{'group' | translate | async}}</a>
        </li>
      </ul>
    </div>
    <div class="menu-widgets flex gap-4 ms-auto">
      <button mat-button [matMenuTriggerFor]="menu"
        class="relative ml-auto h-6 max-h-[40px] w-6 max-w-[40px] select-none rounded-lg text-center align-middle text-xs font-medium uppercase text-inherit transition-all hover:bg-transparent focus:bg-transparent active:bg-transparent disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button"
      >
        <span
          class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </span>
      </button>
      <mat-menu #menu="matMenu">
     
        <button mat-menu-item [matMenuTriggerFor]="language">{{'languages' | translate | async}}</button>
        <button mat-menu-item [matMenuTriggerFor]="theme">{{'theme' | translate | async}}</button>
      </mat-menu>

      <mat-menu #language="matMenu">
   
        <button mat-menu-item (click)="set_lang('en')">English</button>
        <button mat-menu-item (click)="set_lang('fa')">فارسی</button>
      </mat-menu>
   
      <mat-menu #theme="matMenu">
   
        <button mat-menu-item>{{'dark' | translate | async}}</button>
        <button mat-menu-item>{{'light' | translate | async}}</button>
      </mat-menu>

    </div>
  </div>
</header>
