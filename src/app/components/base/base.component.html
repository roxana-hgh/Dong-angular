<mat-drawer-container
  class="h-full example-container bg-transparent"
  [hasBackdrop]="true"
>
  <!-- Sidenav Drawer -->
  <mat-drawer
    #drawer
    class="example-sidenav w-1/5 min-w-[350px] h-screen"
    mode="over"
    position="end"
  >
    <div class="position-relative h-full">
      <div class="offcanvas-header flex justify-between px-2">
        <a class=" " href="">
          <div class="logo-container py-5">
            <span class="text-lg font-bold">DONG</span>
          </div>
        </a>

        <button (click)="drawer.toggle()" class="p-1 text-slate-800">
            <span><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="m12 13.4l-4.9 4.9q-.275.275-.7.275t-.7-.275t-.275-.7t.275-.7l4.9-4.9l-4.9-4.9q-.275-.275-.275-.7t.275-.7t.7-.275t.7.275l4.9 4.9l4.9-4.9q.275-.275.7-.275t.7.275t.275.7t-.275.7L13.4 12l4.9 4.9q.275.275.275.7t-.275.7t-.7.275t-.7-.275z"/></svg></span>
        </button>
      </div>
      <ul class="nav flex flex-col gap-4 px-2">
        <li
          class="hover:text-gray-900 border-b-2 border-transparent hover:border-b-2 hover:border-primary"
        >
          <a [routerLink]="['/start']">{{ "home" | translate | async }}</a>
        </li>
        <li
          class="hover:text-gray-900 border-b-2 border-transparent hover:border-b-2 hover:border-primary"
        >
          <a [routerLink]="['/group']">{{ "group" | translate | async }}</a>
        </li>
      </ul>
      <div class="absolute bottom-0 left-0 w-full flex justify-between p-3">
        <mat-menu #languageMenu="matMenu" xPosition="before" yPosition="above">
            <button mat-menu-item (click)="set_lang('en')">English</button>
            <button mat-menu-item (click)="set_lang('fa')">فارسی</button>
        </mat-menu>
        <button
          
          [matMenuTriggerFor]="languageMenu"
          class="text-slate-700 "
        >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21.25 12A9.25 9.25 0 0 0 12 2.75M21.25 12H2.75m18.5 0A9.25 9.25 0 0 1 12 21.25m0-18.5A9.25 9.25 0 0 0 2.75 12M12 2.75c-.5 0-4 4.141-4 9.25s3.5 9.25 4 9.25m0-18.5c.5 0 4 4.141 4 9.25s-3.5 9.25-4 9.25M2.75 12A9.25 9.25 0 0 0 12 21.25"/></svg>
        </button>

        <mat-menu #themeMenu="matMenu" xPosition="after" yPosition="above">
          <button mat-menu-item>{{'dark' | translate | async}}</button>
          <button mat-menu-item>{{'light' | translate | async}}</button>
        </mat-menu>
        <button
          
          [matMenuTriggerFor]="themeMenu"
          class="text-slate-700 "
        >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M12 19a1 1 0 0 1 .993.883L13 20v1a1 1 0 0 1-1.993.117L11 21v-1a1 1 0 0 1 1-1m6.313-2.09l.094.083l.7.7a1 1 0 0 1-1.32 1.497l-.094-.083l-.7-.7a1 1 0 0 1 1.218-1.567zm-11.306.083a1 1 0 0 1 .083 1.32l-.083.094l-.7.7a1 1 0 0 1-1.497-1.32l.083-.094l.7-.7a1 1 0 0 1 1.414 0M4 11a1 1 0 0 1 .117 1.993L4 13H3a1 1 0 0 1-.117-1.993L3 11zm17 0a1 1 0 0 1 .117 1.993L21 13h-1a1 1 0 0 1-.117-1.993L20 11zM6.213 4.81l.094.083l.7.7a1 1 0 0 1-1.32 1.497l-.094-.083l-.7-.7A1 1 0 0 1 6.11 4.74zm12.894.083a1 1 0 0 1 .083 1.32l-.083.094l-.7.7a1 1 0 0 1-1.497-1.32l.083-.094l.7-.7a1 1 0 0 1 1.414 0M12 2a1 1 0 0 1 .993.883L13 3v1a1 1 0 0 1-1.993.117L11 4V3a1 1 0 0 1 1-1m0 5a5 5 0 1 1-4.995 5.217L7 12l.005-.217A5 5 0 0 1 12 7"/></svg>
        </button>
      </div>
    </div>
  </mat-drawer>
  <!-- Main Content -->
  <mat-drawer-content class="bg-white">
    <app-header [drawer]="drawer"></app-header>
    <main class="container mx-auto px-3 md:px-4 lg:px-40">
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
