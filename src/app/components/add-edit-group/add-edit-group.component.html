<div class="py-5  min-h-screen">
    <div class="flex justify-center  py-3 w-full  h-full">
        <div class="card border shadow-sm rounded-lg lg:p-5 p-4  w-full ">
            <h1 class="text-lg lg:text-xl mb-1 md:mb-3 mt-2 font-bold"> {{ 'creat_group' | translate | async }}</h1>
            <div class="py-3">
                <form action="">
                    <div class="py-2 my-2">
                        <label class="block mb-3 font-bold text-base px-1 ">
                            {{ 'group_name' | translate | async }}
                        </label>
                        <input
                            class="w-full  text-sm border border-slate-200 rounded-lg px-3 py-2 transition duration-300 ease focus:outline-none focus:border-primary hover:border-primary-300 focus:shadow"
                            placeholder="{{ 'group_name_placeholder' | translate | async }}" />
                    </div>
                    <div class="py-2 my-2">
                        <label class="block mb-3 font-bold text-base px-1 ">
                            {{ 'description' | translate | async }} ({{ 'optional' | translate | async }})
                        </label>
                        <textarea rows="4"
                            class="w-full  text-sm border border-slate-200 rounded-lg px-3 py-2 transition duration-300 ease focus:outline-none focus:border-primary hover:border-primary-300 focus:shadow"></textarea>
                    </div>
                    <div class="flex justify-end gap-2 my-3 py-3">

                        <button type="button" [routerLink]="['/']"
                            class="bg-neutral-200 text-neutral-600 rounded-full w-full lg:w-1/6 py-2 px-5 flex items-center justify-center">
                            {{ 'cancel' | translate | async }}
                        </button>
                        <button [routerLink]="['/group']"
                            class="bg-primary text-primary-contrast rounded-full w-full lg:w-1/5  py-2 px-4 flex items-center justify-center">
                            {{ 'continue' | translate | async }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
